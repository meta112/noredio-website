<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <!-- Import Poppins font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
    <script src="{% static 'frontend/main.js' %}" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid" style="background-color: black;">
            <a class="navbar-brand" href="/">
                <img style="height:50px" src="{% static 'frontend/images/noredio_logo_white.png' %}" alt="Noredio">
                <span class="navbar-text fs-4" style="font-weight:bold">Noredio</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div class="navbar-nav gap-5">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/contact">Contact</a>
                    </li>
                </div>
            </div>
        </div>


    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
